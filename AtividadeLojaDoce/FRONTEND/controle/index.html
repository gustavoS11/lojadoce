<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo Financeiro</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form id="form-resume">
            <div>
                <label for="input-day">Lucro de hoje</label>
                <input type="text" name="input-day" id="input-day" placeholder="Hoje" readonly>
            </div>
            <div>
                <label for="input-month">Lucro do mês</label>
                <input type="text" name="input-month" id="input-month" placeholder="Mês" readonly>
            </div>

            <div>
                <div>
                    <label for="input-product">Cadastrar produto</label>
                    <input type="text" name="input-product" id="input-product" placeholder="Produto">
                </div>
                <div>
                    <input type="submit" value="Cadastrar">
                </div>
            </div>
        </form>
    </main>
</body>

</html>
