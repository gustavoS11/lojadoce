<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form id="form">
            <div>
                <label for="input-email">Insira seu email</label> <br>
                <input type="email" name="input-email" id="input-email" placeholder="Email">
            </div>
            <div>
                
                <label for="input-password">Insira sua senha</label> <br>
                <input type="password" name="input-password" id="input-password" placeholder="Senha">
            </div>
            <div>
                <input type="submit" value="Logar">
            </div>
        </form>
    </main>

    <script src="script.js" type="module"></script>
</body>

</html>
