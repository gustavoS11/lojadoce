<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar produto</title>
</head>
<body>
    <main>
        <form id="form">
            <div>
                <label for="input-description">Insira o nome do produto</label>
                <input type="text" name="input-description" id="input-description" placeholder="Produto">
                <label for="input-value">Insira o custo do produto</label>
                <input type="text" name="input-value" id="input-value">
                <label for="input-sell">Insira o valor do produto</label>
                <input type="text" name="input-sell" id="input-sell">
            </div>
            <div>
                <input type="submit" value="Cadastrar" id="btn-cadastro">
            </div>
        </form>
        <a href="/home/">skip</a>
    </main>

    <script src="script.js" type="module"></script>
</body>
</html>
